name: easy_fun_finder_flutter
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP requests
  http: ^1.2.0

  # UI + App Essentials
  cupertino_icons: ^1.0.6
  provider: ^6.1.5

  # Secure storage for JWTs or user data
  flutter_secure_storage: ^9.2.4

  # 🔍 Typeahead support for Hometown and Act search
  flutter_typeahead: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/default_avatar.png
